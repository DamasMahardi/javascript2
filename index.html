<!DOCTYPE html>
<html>

<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Formulir Pendaftaran</h2>
    <hr>
    <form id="myForm">
        <label for="fullname">Nama Lengkap*:</label>
        <input type="text" id="fullname" placeholder="Masukkan Nama Lengkap">
        <div id="fullnameError" class="error-message"></div>

        <label for="email">Email*:</label>
        <input type="email" id="email" placeholder="Masukkan Email">
        <div id="emailError" class="error-message"></div>

        <label for="phone">Nomor Telepon*:</label>
        <input type="tel" id="phone" placeholder="Masukkan Nomor Telepon">
        <div id="phoneError" class="error-message"></div>

        <label for="vacancy">Lowongan*:</label>
        <select id="vacancy">
            <option value="" selected disabled>Pilih Lowongan</option>
        </select>
        <div id="vacancyError" class="error-message"></div>

        <label for="position">Posisi*:</label>
        <select id="position">
            <option value="" selected disabled>Pilih Posisi</option>
        </select>
        <div id="positionError" class="error-message"></div>

        <br>
        <br>
        <button type="submit" id="submitBtn">Kirim</button>
        <hr>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
    <script src="js/script.js"></script>
</body>

</html>
